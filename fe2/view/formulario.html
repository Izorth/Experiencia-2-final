<!DOCTYPE html>

<head>
  <title>Bootstrap Example</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

<div class="container">
  <h2>Formulario de validacion</h2>
  <form class="form-horizontal" action="../model/model.php" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese Nombre" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellido">Apellido:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese Apellido" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sexo">Sexo:</label>
      <div class="col-sm-6">
        <input type="radio" name="sexo" value="male" required> Male<br>
        <input type="radio" name="sexo" value="female" required> Female<br>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="fecha">Fecha:</label>
      <div class="col-sm-6">
        <input type="date" name="fecha"> <br>
       </div>
      
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="background-color">Seleccione color:</label>
      <div class="col-sm-10">
        <input  id="background-color" type="color" name="color" required>
      </div>
    </div>

    </div>-->

    </div>
  </form>
</div>

</html>
